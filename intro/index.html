<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>tonyweb - 1366x768 ONLY</title>
</head>
<body>
    <div class="background">
        <div class="blur">
            <div class="containtext"></div>
            <h1 class="name">tonydsoy</h1>
            <H5 class="subname">the youtube channel</H5>
            <h1 id="PLAY" class="button" style="margin-top:200px;">PLAY</h1>
            <h1 id="MODES" class="button" style="margin-top:250px;">MODES</h1>
            <h1 id="SETTINGS" class="button" style="margin-top:300px;">SETTINGS</h1>
            <h1 id="PREMENU" class="button" style="margin-top:350px;">PREMENU</h1>

            <h1 id="QUIT" class="button" style="margin-top:450px;">QUIT</h1>
            <h1 id="no" class="no">no</h1>
            <div style="text-align: center;" class="warn" id="warn">
                <h1>resolution error</h1>
                <h2>site was made for 1366x768! this may cause issues on smaller screens, if you are using a 16:9 screen, you may continue</h2>
                <button id="cont">continue</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</html>
