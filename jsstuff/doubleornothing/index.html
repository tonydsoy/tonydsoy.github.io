<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <title>tonyweb - double or nothing</title>
</head>
<body>
    <input style="border-radius: 1cap; margin: 8px;" onclick="javascript:window.location.href='/'" type="image" src="/tonyweb.png">
