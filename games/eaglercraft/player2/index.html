<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="style.css">
    <link rel="icon" type="image/x-icon" href="vsnft.png">
    <title>eagler vsnf player</title>
</head>
<body id="body">
    <div class="all">
        <img src="vsnft.png" class="icon">
        <div class="content">
            <span id="text">
                <h1 class="text">VSNF for eaglercraft<br>select version</h1>
            </span>
            
            <div class="dropdown">
                <label class="versionSelect" id="versionSelect">1.12.2</label><br>
                <div class="dropsholder">
                    <div class="drops" id="drops">
                        <div class="dropsDescendant" eagler="eagler12">1.12.2</div>
                        <div class="dropsDescendant" eagler="eagler">1.8.8</div>
                        <div class="dropsDescendant" eagler="eagler89">1.8.9</div>
                    </div>
                </div>
            </div>
            <div class="play" id="play">Play</div>
            <p>vsnf by tonydsoy, <a href="readmestyled.html" style="color:aqua;">README</a>
                <br>eaglercraft by lax1dude, ayunami2000, PeytonPlayz595
            </p>
            <p>
                vsnf is in no way related to the development of eaglercraft and its versions
                this is simply a simplified menu for launching eaglercraft.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
